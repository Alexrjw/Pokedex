<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form">
            
            <h1>Pokedex</h1>
            <form  onsubmit="callAPI(event)">
                <input  placeholder="Esciba el número del pokémon" type="text" name="pokemon" autocomplete="off">
            </form>
        </div>
        
        <div id="data-poke-card">

            <div id="img-poke"></div>

            <div id="name-poke"></div>

            <div id="types" class="types"></div>

            <div id="stats-poke"></div>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
